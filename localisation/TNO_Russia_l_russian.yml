 russiadiplo.84.b:0 "Абсурд!"

 russiadiplo.85.t:0 "Наш план прекращения огня принят!"
 russiadiplo.85.d:0 "Мы только что получили ответ на наше предложение о прекращении огня, и наш соперник принял наши условия! Воркута и Южный Урал будут переданы западной державе, и вся вражда между нашими народами на время прекратится. Мир будет очень непростым и может быть нарушен в любой момент, но, по крайней мере, это даст нам время перевести дух и подготовиться к возобновлению военных действий. Если каким-то чудом удастся сохранить мир, мы, возможно, даже сможем возобновить мирные переговоры о воссоединении, но это вопрос будущего. Сейчас важно лишь то, что страна, которая десятилетиями была охвачена войной, получит еще несколько драгоценных моментов мира. Маловероятно, что война будет последней. Когда западная держава почувствует вкус победы, непонятно, как долго она будут ждать, чтобы вкусить ее снова."
