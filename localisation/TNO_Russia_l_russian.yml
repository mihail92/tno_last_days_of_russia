 RUS_SIB_nukes_into_the_atomic_age_desc:0 ""На протяжении веков Россия считалась окраиной Запада, степью, полной крестьян-земледельцев, которые никогда не могли представлять угрозу для цивилизованного общества. Но это вскоре изменится. У американцев есть поговорка, что Кольт сделал всех людей равными. Атомная бомба уравняет нас с остальными державами."

 RUS_SIB_nukes_establish_closed_facilities_desc:0 ""Мир полон любопытных глаз, которые, неважно, хотят ли они украсть наши секреты или саботировать наш прогресс, дорого нам обойдутся, если они получат доступ к нашей новорожденной ядерной программе. И хотя способов остановить нарушителей много, есть только один надежный способ - остановить каждого.\n\nИсследовательские лаборатории, установки по обогащению урана, ядерные реакторы и ракетные заводы должны располагаться только в "закрытых городах", местах, которые официально не существуют, где все въезды и выезды наиболее жестко регулируются военными. Секретность это ключ к нашей безопасности"

 RUS_SIB_nukes_a_foundation_for_research_desc:0 "Более двух десятилетий междоусобиц и военных действий, не говоря уже о нацистской оккупации некоторых важных городов России, привели двадцатилетнему застою в области ядерной физики. Если у нас есть хоть какая-то надежда ликвидировать отставание в разумные сроки, мы должны начать вливать деньги в университеты, лаборатории и исследовательские центры, которые у нас есть. Мы не можем ждать, когда Московский государственный университет просто упадет нам в руки."

 RUS_SIB_nukes_address_the_uranium_problem_desc:0 "Наши земли благословлены многими ресурсами: уголем, железом, алюминием и всевозможные ими металлами и минералами. Но уран, ключевой ресурс, необходимый для нашей ядерной программы, не входит в число тех, которые легко найти. А пытаться построить ядерную бомбу без урана все равно что пытаться выиграть войну голыми руками. Мы должны найти больше источников радиактивных материалов, желательно как можно скорее."

 RUS_SIB_nukes_expand_the_siberian_mines_desc:0 "В сибирской тундры лежат земли Красноярского края, которые практически изобилуют ураном. Крах бухаринского Советского Союза и Центрально-Сибирской Республики привели к тому, что они десятилетиями оставалась практически нетронутыми...до сих пор. Наконец-то красноярские рудники могут быть использованы в полную силу и исполнить свое предназначение."

 RUS_SIB_nukes_source_foreign_materials_desc:0 "Увы, но Отечество не может удовлетворить все потребности нации. Нам нужно больше урана и хотя нельзя купить плутоний в каждом ларьке в Америке или Германии, его не так уж трудно найти, если знать, где искать. Африка, Австралия, Центральная Азия...целый мир возможностей. Некоторые могут назвать это непатриотичным, но это не имеет значения. Отечественный или иностранный источник, лишь бы жахнул"

