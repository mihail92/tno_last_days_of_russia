 russiadiplo.33.d:0 "Катастрофа! Эскалация напряженности на Южном Урале переросла в вооруженный конфликт. Наш соперник не желал позволять нам вести дипломатические дела мирно и решил довести до конца свою возмутительную угрозу. Вместо того, чтобы позволить нам договориться с Магнитогорском об урегулировании, которое позволило бы мирным путем интегрировать Черную гору в нашу страну, они снова втянули Россию в войну. Войска уже начали биться по всему Уралу. С началом боевых действий правительство Магнитогорска официально отказалось от всех переговоров об объединении, несмотря на то, что наши дипломаты четко разъясняют последствия прекращения переговоров. В ответ у нас нет выбора, кроме как вторгнуться. Мы не можем позволить Черной Лиге попасть под контроль нашего соперника. Теперь мы оказались в незавидном положении, сражаясь одновременно и с Магнитогорском, и с нашим соперником. У нас остается единственный выход - быстро и решительно сокрушить их обоих. Мы пытались делать все мирно, но, похоже, для воссоединения России необходимо еще больше пролить русскую кровь. Мы можем только надеяться, что эта новая борьба будет более цивилизованной, чем те, которые мы уже вели."
 russiadiplo.33.a:0 "Тем не менее мы победим!"

 russiadiplo.34.t:0 "Предательство нашего защитника"
 russiadiplo.34.d:0 "Нас предали! Дипломаты нашего покровителя только что сообщили нам, что они больше не могут гарантировать независимость Оренбурга, и нам придется защищаться без их помощи. Они предали нас в самый ужасный для нас час, когда их соперник за Уралом готовится заставить нас принять интеграцию. Наши силы значительно превосходят численностью и вооружением, поэтому любая попытка бороться за наше выживание равносильна самоубийству, но, возможно, смерть предпочтительнее отказа от свободы, ради достижения которой мы так усердно трудились. Трусы бросили Оренбург волкам, и, когда наш защитник отвернулся от нас, их соперник вскоре настаивает на своих требованиях. Мы должны решить, каким будет наш ответ."
 russiadiplo.34.a:0 "Чтобы защитить наш народ, мы должны сдаться."
 russiadiplo.34.b:0 "Мы будем бороться!"

