 ### Race For The Urals ###
 russiadiplo.1.t:0 "Гонка за Урал"
 russiadiplo.1.d:0 "К востоку от нас лежат великие Уральские горы, традиционная граница между Европой и Азией, и этот огромный горный хребет критически важен для нашего воссоединения.\n\nПосле Западнорусской войны и распада ЗРРФ регион остался без какой-либо центральной власти. Многие коммуны и деревни обращались за защитой либо к городу Оренбургу, либо к солдатам Уральской лиги. Наша разведка сообщает, что другие территории попали под влияние остатков НКВД в Магнитогорске или были разграблены бригадой Дирлевангера. Рост напряженности после окончания немецких бомбардировок привел к конфликтам, которые вылилилсь в нынешнюю структуру власти в регионе.\n\nУрал представляет как возможность, так и угрозу для нашей нации. Захват ресурсов и населения этого района был бы большим благом для нашего дела. Однако по ту сторону Урала другое единое государство претендует на звание истинно русского правительства. Если бы этот противник захватил Урал, он смог бы разместить войска на нашей стороне горного хребта, угрожая нашим восточным территориям. Таким образом, мы должны утвердить свое положение в регионе любым необходимым способом!\n\nНаши дипломаты и генералы подготовили целый ряд идей, как ввести Урал в сферу наших интересов. Предполагается, что сторона с наилучшим сочетанием престижа, дипломатического успеха и военного запугивания сможет первой склонить местные элиты к принятию объединения. Если дипломатия потерпит неудачу, военное вмешательство все еще останется вариантом...который наши восточные соперники вряд ли примут легко.\n\nГонка за Урал началась! Мы одержим победу над нашими сибирскими соперниками и интегрируем эту часть разрушенной России!"
 russiadiplo.1.a:0 "Новый театр борьбы."
 
