### Events ###
 #Raiding
 raiding.100.t:0 "Ультиматум"
 raiding.100.d:0 "Мы получили ультиматум от [FROM.GetName], они требуют, чтобы мы отдали часть добычи, иначе они нападут на нас и заберут ее в любом случае.\n\nМы находимся в тупике - решим ли мы вступить в конфронтацию с [FROM.GetName], рискнув нашими людьми, или вместо этого мы отступим и уступим их требованиям, дав им желанную добычу, позволившей бы нашим людям прожить еще один день?"
 raiding.100.a:0 "Мы не отступим!"
 raiding.100.b:0 "Возможно, нам лучше отступить и заплатить им дань."

 raiding.101.t:0 "Они отказываются платить"
 raiding.101.d:0 "Как и следовало ожидать, [FROM.GetName] сказал нам, что они отвергают наше предложение и готовы к битве. Мы должны подготовить наших людей, чтобы подготовиться к битве\n\nНу что же, кровопролитие иногда неизбежно и мы должны подготовиться к тому, что должно произойти. Если они не хотят отдать добром, мы заберем ее у [FROM.GetName] силой."
 raiding.101.a:0 "Очередные выстрелы в России."

 raiding.102.t:0 "Дань уважения"
 raiding.102.d:0 "Чудесным образом, [FROM.GetName] сдался и заплатил нам дань, отдав желаемую нами добычу. Кровопролития удалось избежать и наши люди проживут еще один день. Маловероятно, что [FROM.GetName] снова сдастся нам так легко."
 raiding.102.a:0 "Иногда нужны угрозы, чтобы выжить в русской анархии."

 raiding.1.t:0 "Успешный рейд"
 raiding.1.d:0 "Наши отчеты показывают, что рейд удался, мы полностью уничтожили врага! Здесь просто горы трупов и добычи, у этих ублюдков не было шансов! Посмотрите на оставшихся убегающих, бросивших оружие на землю! Теперь вопрос в том, удастся ли нам дотащить всю добычу домой?"
 raiding.1.a:0 "Берите все что можете унести!"

 raiding.2.t:0 "Рейд отменен"
 raiding.2.d:0 "Наши консультанты говорят, что мы должны отменить рейд! Наша группа рейдеров - кучка дегенератов, большинство из которых даже не в состоянии справиться с простой винтовкой, а также нашим конвоям просто нечем нас снабжать! Мы должны сосредоточиться на том, чтобы уделять больше времени обучению наших людей и собирать оставшиеся запасы для успешного рейда."
 raiding.2.a:0 "Мы просто не успели подготовиться..."

 raiding.3.t:0 "Неудачный рейд"
 raiding.3.d:0 "В наших отчетах говорится, что, несмотря на все усилия, мы не смогли прорвать оборону этих ублюдков, они были слишком сильны... нам нужно больше времени и ресурсов..."
 raiding.3.a:0 "Мы все равно покажем им... чуть позже"

 raiding.4.t:0 "Мы подверглись нападению!"
 raiding.4.d:0 "Ужасные новости пришли сегодня из приграничных районов. Бандиты постыдно устроили засаду на наши гарнизоны и убили их, чтобы перейти к нападению на близлежащие города. К счастью, их силы слишком слабы и дезорганизованы, чтобы иметь возможность продвигаться глубже на нашу территорию, но мы мало что можем сделать, чтобы остановить насилие вовремя."
 raiding.4.a:0 "Господи"

 raiding.5.t:0 "Враг отступает"
 raiding.5.d:0 "Отчеты показывают, что наши трусливые враги прекратили свои попытки совершить набег на наши границы, все их силы отходят от оспариваемой территории. Очевидно, что наша искусно подготовленная защита отпугнула этих жалких налетчиков. Теперь они дважды подумают, прежде чем снова посчитать нас легкой мишенью!"
 raiding.5.a:0 "Ха! Эти трусы бегут со всех ног!"

 raiding.6.t:0 "Враг повержен"
 raiding.6.d:0 "Мы одержали ошеломляющую победу над рейдерами. Эти жалкие бандиты оказались бессильны против доблестной защиты нашей армии, и их тела теперь разбросаны по всему периметру сотнями, а те, кто выжил, давно убежали поджав хвост. Это, безусловно, научит их больше не нападать на земли [Root.GetName]!"
 raiding.6.a:0 "Отлично, надо бы убрать все эти тела..."

 raiding.7.t:0 "Реликты из прошлого"
 raiding.7.d:0 "Наш недавний рейд на вражескую территорию имел оглушительный успех. Оттеснив врага, наши солдаты прошли в несколько приграничных городов и, погасив остатки сопротивления, утащили множество скрытых сокровищ со времен, когда Россия была единой и могущественной. Еще одно болезненное напоминание о жизни, которую мы сейчас вынуждены проживать. Во всяком случае, мы определили, что некоторые из этих предметов могут быть переориентированы, чтобы помочь нашей молодой индустрии, так что, надеюсь, наши дети снова смогут жить в благополучные времена."
 raiding.7.a:0 "С сокровищами прошлого мы строим наше будещее..."

 raiding.8.t:0 "Еда для голодающих"
 raiding.8.d:0 "В конце концов, у всех наконец есть еда на ночь, на этот раз мы не будем голодать, и мы можем вернуться к работе на следующее утро в полную силу! Теперь у нас достаточно еды для будущих поколений!"
 raiding.8.a:0 "Никто не уйдет домой голодным..."

 raiding.9.t:0 "Военные трофеи"
 raiding.9.d:0 "Мы разгромили врага и совершили успешный набег на их склады, запасы и гарнизоны! Мы разрушили все, что не могли использовать! У нас так много ресурсов, что это немыслимо! Мы могли бы использовать это, чтобы восстановить всю Россию!"
 raiding.9.a:0 "Это может нам помочь."

 raiding.10.t:0 "Ностальгия"
 raiding.10.d:0 "Мы разгромили врага и совершили успешный набег на их склады, запасы и гарнизоны! Мы разрушили все, что не могли использовать! Также мы нашли статую, пережиток прошлого, которую мы все можем использовать, чтобы вспомнить старые добрые времена, ах ностальгия..."
 raiding.10.a:0 "Реликт ушедших дней..."

 raiding.11.t:0 "Машины из прошлого"
 raiding.11.d:0 "Мы разгромили врага и совершили успешный набег на их склады, запасы и гарнизоны! Мы разрушили все, что не могли использовать! В одном из неприметных бараков нас ожидал приятный сюрприз - множество исправных автомобилей, которые несомненно будут использованы нами для будущих завоеваний."
 raiding.11.a:0 "С этим мы когда-нибудь восстановим Россию..."

 raiding.12.t:0 "Память об ушедшем"
 raiding.12.d:0 "Мы разгромили врага и совершили успешный набег на их склады, запасы и гарнизоны! Мы разрушили все, что не могли использовать! Однако все что мы нашли - это фотографии довоенных времен, вызвавшие у наших солдат приступы ностальгии и депресии."
 raiding.12.a:0 "Я помню чудное мгновенье..."

 raiding.13.t:0 "Украдена еда"
 raiding.13.d:0 "Приходят сообщения о рейдах на наши деревни и краже продовольствия! У нас осталось ограниченное количество еды, что означает, что наши люди будут голодать! Мы должны найти решение и быстро. Преступники должны быть схвачены! Что мы сделаем?"
 raiding.13.a:0 "Видимо, придется уполовинить рационы в этом месяце"

 raiding.14.t:0 "Резня"
 raiding.14.d:0 "Этим утром мы получили серьезные новости! Наши гарнизоны... были убиты... Какие животные могли это сделать? Эти дикари убивают невинных людей налево и направо... С этим надо что-то делать!"
 raiding.14.a:0 "Похороните их и сообщите их семьям о произошедшем..."

 raiding.15.t:0 "Очередной налет"
 raiding.15.d:0 "Их даже не волнует, что они убивают ни в чем не повинных мирных жителей, они просто берут наши машины и наших людей с собой как добычу! По крайней мере, большинство наших людей в безопасности, мы должны защищать их любой ценой, независимо от того, сколько ресурсов мы тратим на это!"
 raiding.15.a:0 "О боже мой, они убили их! Сволочи!"

 raiding.16.t:0 "Новый налет"
 raiding.16.d:0 "Поступают сообщения что наши арсеналы были разграблены! Мы должны действовать сейчас и найти преступников!"
 raiding.16.a:0 "Это их только подбодрит..."

 raiding.17.t:0 "Соженные деревни"
 raiding.17.d:0 "Что случилось... наши люди, зарезаны... наши заводы уничтожены... Это не должно останавливать нас, мы должны восстанавливать и завоевывать... МЫ СИЛЬНЫ!"
 raiding.17.a:0 "Что за мерзость пойдет на такое..."

 #West Russian Wonders
 RUSwonder.0.t:0 "Конец чудесам"
 RUSwonder.0.desc:0 "Мы далеко зашли. Когда-то наше правительство было не более чем мелким правителем, держащимся за клочок русской земли, теперь же мы можем заявить о себе как о настоящей нации на мировой арене. Попав в финальный список кандидатов на воссоединение России, наша страна может гордиться своими достижениями и решительно смотреть в будущее.\n\nЭтот прогресс наполнял наших граждан благоговейным трепетом, даже когда мы восстанавливали страну, ее инфраструктуру и промышленность. Однако наши успехи сделали чудеса прошлого гораздо менее критичными для наших усилий. Хотя когда-то сохранение этих реликвий счастливого прошлого придавало легитимность нашему правительству и давало нашему народу инструменты, необходимые для выживания, теперь же чудеса составляют крошечную часть наших общих активов. Они, без сомнения, будут продолжать вдохновлять наш народ и останутся как напоминание об эпохе раскола - но эта эпоха подошла к концу."
 RUSwonder.0.a:0 "В неопределенное будущее."

 RUSwonder.1.t:0 "Захвачен завод Красное Сормово!"
 RUSwonder.1.desc:0 "Мы заняли Горьковский танковый завод, крупнейший производитель бронетехники на Западе России. Этот завод был жизненно важной частью советского промышленного производства и широко использовался во время Западнорусской Войны. После развала ЗРРФ он попал в руки Николая Аверина и его бандитов, которые использовали завод для ремонта танков после рейдов на Рейхскомиссариат Московия. Это позор для такого важного объекта военной инфраструктуры! Танки редко встречаются в России, что делает любого, кто может производить их, силой, с которой приходится считаться, и делает завод желанным призом.\n\nТеперь, когда он принадлежит нам, мы можем использовать горьковский танковый завод для более высокой цели, чем кража объедков у немцев. Восстановление мощностей по производству танков станет еще одним шагом к достижению военного потенциала полноценной нации и еще одним шагом к  окончательной победе на Западе России."
 RUSwonder.1.a:0 "Освобожденная мощь современной войны."

 RUSwonder.2.t:0 "Сыктывкарский арсенал захвачен!"
 RUSwonder.2.desc:0 "Мы захватили арсенал в Сыктывкаре - крупный склад оружия, которое может сделать решающий вклад в обеспечении победы на Западе России. Некогда находившийся в руках Западнорусского Революционного Фронта, он перешел во владение молодой Республики Коми, когда ЗРРФ бежала из Сыктывкара. Коми использовала этот арсенал для поддержания порядка внутри своей нестабильной столицы и утверждения себя в качестве региональной державы, но, даже имея полный доступ к нему, она не смогла предотвратить его потерю. Арсенал содержит огнестрельное оружие, взрывчатку, танки и химическое оружие, внушающую страх коллекцию для любого потенциального завоевателя.\n\nВзяв его, мы получили огромное преимущество, которое принесет нам победу на Западе России. В условиях постоянного дефицита ресурсов на счету каждая пушка. Наш контроль над арсеналом даст нам все необходимое оборудование, чтобы установить нашу власть над регионом."
 RUSwonder.2.a:0 "Взят и вскрыт."

 RUSwonder.3.t:0 "Захвачен Ижевский механический завод!"
 RUSwonder.3.desc:0 "После завоевания города Ижевска мы обеспечили себе контроль над Ижевским механическим заводом, единственным крупным центром производства оружия на Западе России. Ижевск издавна использовался для создания огромного количества пистолетов, винтовок и другого стрелкового оружия. После краха Западнорусского Революционного фронта Ижевск и его завод стали собственностью Владимира Романова, предполагаемого преемника покойного российского царя, который использовал его для наращивания своих реакционных сил в игре за региональное господство.теперь, когда растение прочно принадлежит нам, мы можем использовать его для тех же целей. В годы Великой Отечественной войны и Западнорусской войны она была одним из основных производителей оружия для огромного количества солдат. Мы можем обеспечить наши армии новым, современным огнестрельным оружием, в то время как наши противники борются за то, чтобы собрать устаревшие арсеналы."
 RUSwonder.3.a:0 "Утопим их в свинцовой волне.."

 RUSwonder.4.t:0 "Завод Красное Сормово потерян!"
 RUSwonder.4.desc:0 "Мы боролись долго и упорно, но потеряли контроль над Горьковским танковым заводом, что нанесло серьезный удар по нашим производственным мощностям. Танковый завод, который ранее с большим успехом использовался Западн-русским революционным фронтом против немцев, долгое время был стратегическим опорным пунктом в регионе, поскольку он единственный промышленный центр, способный создавать тяжелую бронетехнику. Танки непропорционально сильны против сравнительно легко вооруженных армий, составляющих большую часть вооруженных сил Западной России и любой военачальник, обладающий ими, может рассчитывать на серьезное отношение к себе.\n\nЗавод дал нам неоспоримое преимущество в огневой мощи, и, вероятно, будет использоваться для очень похожих целей его новыми владельцами. Мы еще не проиграли, но в ближайшее время следует ожидать большего количества танков и бронетехники и готовиться соотвественно."
 RUSwonder.4.a:0 "Тревожное развитие событий."

 RUSwonder.5.t:0 "Сыктывкарский арсенал потерян!"
 RUSwonder.5.desc:0 "Наши солдаты защищали его в непрерывных уличных боях по всему Сыктывкару, но огромный арсенал, хранящийся в этом городе, уже не наш. Первоначально принадлежавший Западнорусскому Революционному Фронту, арсенал был заброшен, когда Красная армия покинула город в конце 1950-х годов и использовался Республикой Коми для поддержания порядка и оснащения своих военных. Он включает в себя большое количество огнестрельного оружия, боеприпасов, гранат и, возможно, самое интересное для менее этичного командующего - химическое оружие.\n\nТеперь, когда арсенал вышел из-под нашего контроля, нам есть чего бояться. Мы, естественно, действовали по законам войны, но этого нельзя сказать о наших противниках - вполне возможно, что новые владельцы арсенала применят против нас химическое оружие. Это, в сочетании с дефицитом оружия, означает, что баланс сил на Западе России заметно сместился."
 RUSwonder.5.a:0 "Разоружены, но не сломлены."

 RUSwonder.6.t:0 "Ижевский механический завод потерян!"
 RUSwonder.6.desc:0 "С потерей Ижевска, а вместе с ним и Ижевского механического завода, мы можем оказаться в ужасном положении. Крупнейший завод стрелкового оружия в Западной России это приз, который жаждет любой военачальник. Его использование восходит к временам Западнорусского Революционного Фронта, единственной силе на памяти живущих, способной произвести достаточно оружия, чтобы бросить вызов Германии. Завод перешел из-под их контроля в наш, а теперь находится в руках наших врагов.\n\nВ хаосе сражений в Западной России нет ничего определенного, но мы можем предположить, что это значительная потеря для наших войск. Хотя мы не сразу почувствуем потерю, снижение наших производственных мощностей обязательно окажет негативное воздействие на нашу способность оснащать наши войска в будущем. Возможен дефицит и современные технологии производства снова станут роскошью для наших сил. Мы еще далеки от поражения, но, тем не менее, это вызывает беспокойство."
 RUSwonder.6.a:0 "Мы наверстаем упущенное нашей храбростью"
 
 RUSwonder.7.t:0 "Захвачены лагеря Воркуты!"
 RUSwonder.7.desc:0 "С продвижением наших войск в Арктике мы захватили печально известный Воркутинские лагеря ГУЛага. Мрачный комплекс сторожевых башен, мрачных бараков и трудовых лагерей наводит страх на эти ледяные пустоши; невероятные страдания в этой естественной тюрьме служат напоминанием о людской злобе. Бойцы противника лежат во дворе, заваленные завалами и растерзанные пулеметным огнем. Остались лишь свежая кровь на темных кирпичных стенах, густой запах пороха и оглушительная тишина после боя.\n\nМы попали в место страданий и в то время, как многие из наших людей ломали двери, чтобы рыться в поисках добычи, другие опустили оружие, чтобы взглянуть на это место. Однако, учитывая, что ГУЛАГ в значительной степени защищен от войны, возникает вопрос: должны ли мы закрыть это место навсегда и позволить ему остаться пережитком прошлого, или мы должны погрузиться в грязные реалии этой войны, чтобы Россия может жить дальше?"
 RUSwonder.7.a:0 "Цель оправдывает средства."
 RUSwonder.7.b:0 "Никогда снова."
 
 RUSwonder.8.t:0 "Уральский автозавод захвачен!"
 RUSwonder.8.desc:0 "Теперь, когда Миасс завоеван, наши люди носятся по городу в поисках чего-нибудь ценного. Рейдовые команды продвигаются по улицам, стреляя по остаткам вражеских дивизий, занимающих дома и здания, разбросанные по городу и треск стрельбы эхом разносится по улицам в нескольких кварталах от места стычки. Отряд наших людей осадил лагерь, расположенный на Уральском автомобильном заводе, и после прорыва обороны противника завод был захвачен у нескольких десятков человек, оставшихся цепляться за свои жизни.\n\nБагодаря этой крупной производственной площадке наши солдаты будут иметь больший доступ к вездеходам в будущих столкновениях. Это даст улучшить наши линии снабжения и поможет повысить скорость наших подкреплений. Мощные двигатели, производимые на Уральском автозаводе, славятся своей быстротой и мощью на труднопроходимой местности и безусловно, окажутся полезными в наших усилиях по преодолению русской анархии. Это победа для нашего народа и будущего России."
 RUSwonder.8.a:0 "Вперед, земляки!"
 
 RUSwonder.9.t:0 "Захвачен Златоустовский оружейный завод!"
 RUSwonder.9.desc:0 "Златоуст, сокровищница стрелкового оружия и бывшая вотчина алчных дельцов Драгунова и Калашникова, пал. Несмотря на отчаянное сопротиволение противника, наши солдаты очистили огнем заводы Златоуста, освободив их для наших рабочих.\n\nКонтроль над Златоустовским оружейным заводом вне всяких сомнений может привести к перелому в войне за освобождение России. Его склады, полные новейшего оружия, экспериментальные образцы радикально новых образцов стрелкового оружия и отлаженные производственные линии вне всякого сомнения усилят самый главный род войск - пехоту, царицу полей."
 RUSwonder.9.a:0 "Больше не нужно экономить пули."
 
 RUSwonder.10.t:0 "Воркутинские лагеря потеряны!"
 RUSwonder.10.desc:0 "Наши поражения на севере России вытеснили нас из системы Воркутинского ГУЛАага и фактически уступили комплекс врагу. По мере того как мы отступали из этого района, пленники становились все более дикими и истеричными, видя наше поражение. Наши солдаты гибли и, возможно, заключенные приняли их смерть за высшую справедливость.\n\nХотя у нас еще есть возможность нанести ответный удар, наши люди устали и потрясены изгнанием. Пронизывающий холод арктических ветров не улучшает дух побежденных, и как бы ни были благородны наши войска, леденящий холод не мог дать им передышки. Мы отходим для перегрупировки, но поражение в комплексе ГУЛага, выжженное в памяти наших людей, ослабило их мужество и может привести к новому поражению."
 RUSwonder.10.a:0 "За это кого-нибудь расстреляют!"
 
 RUSwonder.11.t:0 "Уральский автозавод потерян!"
 RUSwonder.11.desc:0 "Наши бойцы доблестно сражались в Миассе, вступая в перестрелки с врагом и выдерживая осколки артиллерийского огня, но их жертв было недостаточно, чтобы защитить Уральский автомобильный завод от наступающих сил противника. Заводские машины продолжали грохотать и лязгать в тумане и хаосе войны, когда линия фронта танцевала от улицы к улице.\n\nМы отступаем из города в лагеря в окружающей дикой местности, планируя наш захват предприятия. Однако мы должны ожидать, что наши противники будут использовать свои новые игрушки для производства тех же самых транспортных средств, которые помогали нам в наших битвах в прошлом. Хотя это не бесчестное поражение, тем не менее это поражение, и оно может означать нашу гибель, поскольку враг становится сильнее с каждым произведенным двигателем."
 RUSwonder.11.a:0 "Большая потеря для нас."
 
 RUSwonder.12.t:0 "Потерян Златоустовский оружейный завод!"
 RUSwonder.12.desc:0 "Вдали ярко горит Златоустовский оружейный завод, когда наши люди отступают и взрывы складов боеприпасов слышны даже здесь. Над войсками висит призрак поражения, когда они смотрят на разрушенную крепость, в которой они сражались в течение нескольких дней. Охваченные злобным цинизмом, многие отвернулись и продолжили свой путь, ожесточенные и побежденные врагом.\n\nОружейный завод, хотя и не полностью разрушенный, перешел под контроль противника и, несомненно, будет использоваться для производства тысяч единиц оружия в ближайшие недели. Хотя наши люди собрали все, что могли унести с собой с поля боя, очевидно, что мы начнем испытывать острую нехватку оружия по мере того, как враг будет приближаться к нашим лагерям за пределами города."
 RUSwonder.12.a:0 "Сегодня мы потеряли преимущество."
 
 RUSwonder.13.t:0 "Красноярский железнодорожный узел захвачен!"
 RUSwonder.13.desc:0 "Прорвавшись через лесистые горы, окружающие город, наши люди захватили Красноярск, а вместе с ним и широко известный Красноярский железнодорожный узел. Высокое и могучее здание вокзала тянулось через городское пространство и доминировало в поле зрения наших солдат; это была логистическая крепость, набитая громоздкими поездами.\n\nТеперь, когда под нашим контролем находится важнейший узел Транссибирской магистрали, мы можем значительно улучшить наши логистические возможности. Нагромождая кучи боеприпасов и ящики с продовольствием на поезда, мы можем доставить эти ресурсы на наши линии фронта гораздо эффективнее, а также увеличить скорость доставки сообщений. Наш захват Красноярского железнодорожного узла распространит наше влияние на всю Сибирь - это шаг к расширению нашей власти, чтобы воссоединить Россию под нашим контролем."
 RUSwonder.13.a:0 "Несомненно, это было благом!"
 
 RUSwonder.14.t:0 "Кузнецкий бассейн захвачен!"
 RUSwonder.14.desc:0 "Наши бойцы рассыпаются по развалинам Кузнецкого бассейна, пробиваясь сквозь остатки вражеских укреплений. Вдалеке все еще потрескивают выстрелы, угли горящих строений с ревом рвутся в небо. Ветер проносится по Кузнецкой впадине, неся с собой почерневший смрад угольных запасов, находившихся теперь под нашим контролем.\n\nС такими богатыми природными ресурсами, которые сейчас находятся под нашим управлением, мы имеем доступ к производству огромного количества энергии. Энергия, получаемая за счет разведанных запасов угля, может быстро увеличить наши производственные возможности, а также обеспечить энергией многих граждан, проживающих на нашей территории. Этот ценный актив под нашей юрисдикцией должен быть использован в ближайшее время, чтобы мы могли пожинать плоды угольных шахт, прежде чем кто-либо из наших врагов сумеет вырвать его у нас."
 RUSwonder.14.a:0 "Сегодня мы одержали великую победу!"
 
 RUSwonder.15.t:0 "Новосибирский авиазавод захвачен!"
 RUSwonder.15.desc:0 "Недавнее падение Новосибирска и отступление вражеских войск оставили нам контроль над ныне бездействующим Новосибирским авиазаводом. Возвышающийся и бездействующий, завод был построен еще до Великой Отечественной войны и с тех пор выпускает машины, способные летать.\n\nТеперь, когда завод находится под нашим контролем, мы скоро получим доступ к новому арсеналу самолетов, пригодных для любых целей. Взревут моторы и эскадрильи самолетов смогут бороздить сибирское небо с нашими знаками отличия. Чтобы господствовать над равнинами и пустошами Центральной Сибири на суше, мы должны покорить небеса и этот завод даст нам шанс на это."
 RUSwonder.15.a:0 "В небо!"
 
 RUSwonder.16.t:0 "Красноярский железнодорожный узел потерян!"
 RUSwonder.16.desc:0 "Наши люди поспешили в вагоны, так как осада противника близилась к завершению. Треск выстрелов и грохот артиллерийских снарядов потряс наших людей до глубины души, но было какое-то утешение в том, что поезда покинули Красноярский железнодорожный узел в самый последний момент, спасаясь от противника.\n\nХотя мы спасли наших людей, мы больше не обладаем административной и материально-технической жемчужиной - узел в Красноярске. Он обеспечивал наше снабжение по всей Сибири, а теперь делает для врагов. Пожертвовав этим ключевым местом, мы отказались от нашего контроля над центральной Сибирью и, возможно, от нашего будущего в воссоединении нашей разрушенной России."
 RUSwonder.16.a:0 "Будьте вы прокляты!"
 
 RUSwonder.17.t:0 "Кузнецкий Бассейн Потерян!"
 RUSwonder.17.desc:0 "Наши люди лежали избитые и окровавленные, их трупы были разбросаны повсюду. В хаосе войны и насилия мы потеряли контроль над Кузнецким бассейном, а вместе с ним и доступ к огромным запасам угля, залегающим глубоко в Рудных залежах.\n\nС таким большим источником энергии, взятым у нас, мы, вероятно, испытаем дефицит в производстве и проблемы с сохранением топлива. Теперь мы вынуждены полагаться на ограниченные ресурсы энергии, разбросанные по нашим территориям. При неправильном управлении это вполне может означать наш конец и шанс воссоединить Россию, обрекая нас на анархию, с которой наши люди так неустанно боролись."
 RUSwonder.17.a:0 "Черт побери!"
 
 RUSwonder.18.t:0 "Новосибирский Авиазавод потерян!"
 RUSwonder.18.desc:0 "С учетом наших недавних поражений в Новосибирской области наши последние донесения ясно показали, что противник теперь контролирует Новосибирский авиазавод. Имея в руках врага крупнейший авиазавод, мы получили быстрый и мощный удар под дых, который может привести нас к унизительному поражению. Завод пострадал от военных потрясений, но, к сожалению, наша разведка предполагает, что он еще может продолжать производство.\n\nТеперь, находясь под контролем противника, завод может открыть новый фронт в воздухе против наших людей - только вопрос времени, когда небо будет принадлежать нашим противникам, и наша борьба за победу станет еще более сложной."
 RUSwonder.18.a:0 "Это большая потеря для нас."
 
 RUSwonder.19.t:0 "Магаданский порт захвачен!"
 RUSwonder.19.desc:0 "Когда наши войска прорвались через дальневосточные рубежи, их наступление на вражеские земли было остановлено только морем. Великий Тихий океан, открытый и широкий, встретил наших людей после кровавой битвы, когда Магадан перешел под наш контроль. Ледяные и неспокойные воды простирались перед ними на многие километры во всех направлениях; таинственный простор сибирских вод был домом для самого значительного порта в восточнорусских пустошах.\n\nЦентр торговли и контрабанды, с особым вкусом к японским и американским товарам, Магаданский порт открывает перед нашей администрацией большие возможности не только в торговле, но и международной репутации. Имея под нашим контролем этот бесценный порт, мы молимся о том, чтобы наша нога оказалась на пороге международного признания и торговли."
 RUSwonder.19.a:0 "Ворота в Россию надежно защищены"
 
 RUSwonder.20.t:0 "Иркутская ГЭС захвачена!"
 RUSwonder.20.desc:0 "Могучая гидроэлектростанция перешла под наш контроль вместе с Иркутском, недавно захваченным нашими войсками. Построенная по приказу Генриха Ягоды после того, как Советский Союз был оттеснен в уголки Сибири, этот объект надежно генерировала энергию для всего города под его командованием. Могучий символ господства России над природой, Иркутская гидроэлектростанция может быть также символом нашего контроля над сибирскими границами среди хаоса военного владычества на востоке.\n\nУчитывая огромное количество электроэнергии, собранной из реки, мы можем использовать потенциал гидроэлектростанции для подачи энергии на наши производственные предприятия, фабрики и дома граждан, проживающих на нашей территории. Бетонная станция возвышалась над сибирскими пустошами и пропускала через себя огромное количество воды для выработки электроэнергии. Мы будем использовать природные жилы нашей раздробленной нации, и с таким великолепным источником электричества в регионе наши запасы энергии никогда не иссякнут!"
 RUSwonder.20.a:0 "Это, несомненно, поможет нам в наших усилиях."
 
 RUSwonder.21.t:0 "Авиабаза Черемушки захвачена!"
 RUSwonder.21.desc:0 "После особенно кровопролитной осады наши бойцы захватили авиабазу Черемушки у трусливого врага и разграбили объекты. Поскольку большая часть авиабазы осталась нетронутой после осады, мы обнаружили, что поле может быть введено в эксплуатацию раньше, чем ожидалось. Самолеты находятся в ангарах, их металлические крылья неподвижны и неиспользуются.\n\nС целой авиабазой, находящейся теперь под нашим контролем, наши территории теперь могут поддерживать эскадрильи самолетов, несущихся по пепельному Сибирскому небу. С этим аэродромом наши люди могут продвигаться через сибирские пустоши, прекрасно зная, что пилоты наблюдают за ними с небес. Восток холоден, а его ветры еще холоднее, но ни один из этих ветров не смог бы поколебать нашу решимость."
 RUSwonder.21.a:0 "Небеса принадлежат нам.!"
 
 RUSwonder.22.t:0 "Магаданский порт потерян!"
 RUSwonder.22.desc:0 "Даже повернувшись спиной к морю и будучи загнанны в угол вражескими войсками, мы были вынуждены оставить порт Магадан и отступить для перегруппировки. В то время как борьба с дикой природой Сибири представляет большую угрозу для наших людей, потеря порта Магадан, несомненно, ударит по нам еще сильнее, если мы не сможем вырвать его у наших противников.\n\nС утратой потока американских и японских товаров голод из-за  нехватки ресурсов, продовольствия и материальных средств стал лишь вопросом времени. Сейчас мы должны принять решение: либо затянуть пояса и приготовиться к обороне, либо собрать силы и снова сражаться за порт. Люди умрут в любом случае, но какую цену мы готовы заплатить за наше выживание?"
 RUSwonder.22.a:0 "На данный момент враг одержал верх"
 
 RUSwonder.23.t:0 "Иркутская ГЭС потеряна!"
 RUSwonder.23.desc:0 "Несмотря на все наши попытки удержать плотину, противник теперь сидит на наших прежних позициях, обороняющих Иркутскую ГЭС. Вода все еще течет сквозь его сокрушительные роторы, хотя и окрашенная кровью наших патриотов, находясь теперь под контролем противника.\n\nМы нисколько не сомневаемся в том, что они попытаются наилучшим образом использовать потенциал объекта для подпитки своей промышленности. Наши солдаты наблюдают издалека, как вражеские войска и инженеры возятся с тлеющими обломками, окружающими гидроэлектростанцию, советуясь друг с другом о методах возвращения объекта. Несомненно то, что с каждым мгновением, когда плотина будет находиться под контролем врага, все большая сила будет накапливаться в войне врага против наших храбрецов."
 RUSwonder.23.a:0 "Эпический провал!"
 
 RUSwonder.24.t:0 "Авиабаза Черемушки потеряна!"
 RUSwonder.24.desc:0 "Враг прорвал наши линии фронта к северу от Китая и наши люди отступают со своих позиций, чтобы перегруппироваться и упорно продолжать эту великую войну. Последние сообщения говорят о том, что наши войска недавно потеряли контроль над авиабазой Черемушки после интенсивной осады, перестрелками между ангарами и через аэродром.\n\nНаши люди слабы и устали, потрясенные своим поражением. Кроме того, с нашим отступлением с авиабазы противник теперь имеет доступ к аэродромам и самолетам для поддержки дальнейших воздушных атак против продвижения наших сил. Мы згананы в угол и должны смирится с тем, что бомбардировки скоро станут обыденностью."
 RUSwonder.24.a:0 "Да будут прокляты наши враги!"
 
 RUSwonder.1917.t:0 "Ленин в плену!"
 RUSwonder.1917.desc:0 "Наши солдаты захватили Мавзолей Ленина. Из-за отсутствия стратегического или тактического значения для трупа Ленина войска нашего противника оставили его тело без боя, предпочтя вместо этого отступить на более безопасные, более защищенные позиции. Политическое значение тела Ленина остается под вопросом. По всей России взгляды на Ленина, как на историческую личность, весьма разнообразны. Многие люди считают Ленина отцом политического движения, которое своей глупостью и некомпетентностью привело к краху нашей нации. Другие видят в Ленине оплот верной Марксу и Энгельсу формы коммунизма, наследие которой предал Бухарин. Третьи по-прежнему видят в Ленине первого в ряду утопических бухаринских лидеров и мыслителей. Каковы бы ни были мысли об этом человеке, он, безусловно, один из самых выдающихся лидеров в русской истории, и теперь он в наших руках..."
 RUSwonder.1917.a:0 "Четыре десятилетия истории в наших руках!"
 
 RUSwonder.1924.t:0 "Ленин потерян!"
 RUSwonder.1924.desc:0 "Труп Владимира Ленина был потерян для нас, во многом по тем же причинам, по которым мы завоевали его. Тело Ленина, хотя и занимает видное место в качестве политического инструмента, не является ценным стратегическим или тактическим объектом. Пускай противник наслаждается пропагандистскими возможностями, предоставляемыми им телом отца Советского Союза, мы позаботимся о том, чтобы его тело было возвращено."
 RUSwonder.1924.a:0 "Мы ничего не потеряли, кроме костей и идей.."
 
 RUSwonder.1991.t:0 "Тело Ленина уничтожено"
 RUSwonder.1991.desc:0 "Владимир Ленин, отец Советского Союза и архитектор военного краха старой России, больше не будет процветать на правах символа коммунистического упадка. Его тело сожгли дотла, а пепел выбросили в дебри. Хотя другие могут цепляться за идеи, которые представлял его труп, мы проследим, чтобы Ленин как "один из самых выдающихся лидеров в русской истории" больше не вернулся. Ленин был человеком, который поработил нашу нацию на короткий период времени. Ни больше, ни меньше."
 RUSwonder.1991.a:0 "Недолговечный лидер со странными идеями, ничего нового."

 #Wandering Dog chain - West Russia
 RUS.8.t:0 "Разлука с семьей"
 RUS.8.desc:0 "Саша сидела и ждала у разбомбленных остатков хижины. Она потеряла ухо от шрапнели. Она вспоминала, как выслеживала и обнюхивала добычу вместе с охотниками. Какое это было веселое время! Но теперь все пошло прахом. Старая серая хижина потеряла свою соломенную крышу и мертвая тишина сменила смех и пьяные шутки, которые так часто проникали сквозь ее стены. Между тем, сосны леса нависали над головой, не предлагая ни тепла, ни комфорта, которые она нашла у людей. Саша лежала на поляне, боясь даже взглянуть на леса, и ей ничего так не хотелось, как пересечь лес и убежать в сельскую местность. Но Саша верила в своих спутников, что они вернутся и снова будут охотиться, как в старые добрые времена.\n\nСолнце вставало и садилось. Ночь приходила и уходила. Глаза сосен смотрели на нее, когда она спала, когда выходила на охоту за маленькими зверьками, которые суетились в подлеске, и за ее робкими попытках найти своих друзей. В густом и пышном подлеске прятались другие животные, которые сулили вред и странные люди с незнакомыми запахами. Саша вся дрожала - в этих краях она была совершенно одна. Открыв глаза на втором рассвете, она встала на четыре лапы и побежала прочь. Она все еще верила, что они воссоединятся, и тогда все лесные твари снова будут бояться ее. Но ее выживание было превыше всего и она пошла дальше в лес, а сосны, какими бы высокими они ни были, смотрели на нее с непостижимой целью."
 RUS.8.a:0 "День собачьей жизни."

 RUS.9.t:0 "В глубинке"
 RUS.9.desc:0 "Владимир закурил сигарету, сунул ее в рот и затянулся. Теплый дым наполнил его легкие, и Владимир с облегчением выдыхнул. Этого было достаточно. Он только что был принят на работу на месяц. Владимир не ожидал, что его сигарета рассыплется на мелкие кусочки. Какой-то рабочий на фабрике скатал ее слишком неумело. «Черт возьми», - пробормотал он одними губами, - «это действительно дерьмовая сигарета». Он топнул ногой. Ну, вот тебе и курение в одиночестве в патруле. Владимир поежился. Холодный утренний воздух все еще не отпускал его, хотя его хватка ослабевала с каждой секундой. Скоро рассветет, и он вытянулся во весь рост.\n\nОн услышал, как позади него хлопнула ветка. Он повернулся и нацелил револьвер, затаив дыхание и ожидая, что злоумышленник разорвет его на куски через несколько мгновений. Это оказалась собака с отсутствующим левым ухом. «Сука», сказал он ей, «ты меня напугала». Владимир вытер пот. Собака смотрела на него с любопытством. Он сунул оружие в кобуру и медленно подошел к ней. Она не боялась Владимира, это точно. «Ты заблудилпсь? Что я говорю, конечно, же». Он положил руку на ее грубую шерсть и нежно погладил. Она восприняла его спокойно, и, как только Владимир остановился, ушла вдаль.\n\nВладимир наблюдал за собакой, пока она не стала неотличима от утренней синевы. Он сел и вздохнул, взяв одну из последних сигарет и закурив, чтобы на этот раз ничего не потерять. Возможно, каждый в России был в некотором роде собакой. Он думал о налетчиках, гражданских, рабочих и патрульных; все они что-то потеряли. Он ощущал это своими костями, эту бездну, это небытие. Россия не была дома. Россия не была гостеприимным местом. Все, что предлагала Россия, - это непостижимая жестокость и непонятное существование. Но, может быть, когда-нибудь, как эта собака, он найдет дом, место, где можно жить. Он докурил сигарету и увидел восходящее солнце."
 RUS.9.a:0 "У каждой собаки есть свой день"

 RUS.10.t:0 "Новые друзья"
 RUS.10.desc:0 "Саша шла по лесу, не поднимая головы, чтобы на нее не смотрели глаза деревьев. Она охотилась за парой кроликов и сумела найти банку собачьего корма, открытую и нетронутую. Она прогуливалась, радуясь, что ее желудок гудит от восторга. Небо было затянуто тучами и казалось, что дождь может начаться в любой момент. Руки сосен вытянулись в ожидании. Саша задумалась, где бы ей укрыться, ведь облака угрожали началом потопа. Она пошла дальше, думая, что найдет его, куда бы ни пошла..\n\n«Мы не найдем ничего съедобного, если так пойдет и дальше», услышала она низкий голос, «если твои поиски будут продолжаться так же плохо...». «Заткнись!». «...а чего ты, черт возьми, ожидал?», раздался ответ, очевидно, от молодого человека. «Я не следопыт. Я сын...». «Да, да. Просто продолжай смотреть.». Саша подошла к ним и присмотрелась. Это были двое мужчин, стоявших на краю оленьей тропы. «Если бы только Дмитрий не умер, мы бы с тобой не застряли...» - старик заметил Сашу и замолчал. Она встретилась с ним взглядом - он вовсе не выглядел злым. Он сунул руку в карман, вытащив две порции вяленной свинины. «Что ты делаешь?» «ТСС!». Он бросил куски перед Сашей. Она понюхала их и уже собиралась проглотить, когда тренировка заставила ее тело выпрямиться. Старик сказал: «Павел, ты только посмотри, дрессированная собака!» и засмеялся. Саша уже давно не слышала человеческого смеха. Он подошел ближе и нежно погладил ее по шее, выводя на тропу. Павел взял в руки вяленое мясо. «Ну, ты чувствуешь этот запах? Ешь.» Она так и сделала. Саша поскакала в лес, люди последовали за ней.\n\nЭто было так давно. У нее защемило сердце. Никогда еще она не была так счастлива. Она вспомнила старую хижину и своих друзей внутри. Теперь у нее снова был дом. Над головой небо раздвинуло свои стальные листы, и солнце осветило Россию."
 RUS.10.a:0 "Все псы попадают в рай."

 RUS.11.t:0 "Собачья жизнь"
 RUS.11.desc:0 "Желудок Сергея снова заурчал, уже в третий раз за сегодняшний день. Прошло уже несколько дней с тех пор, как он ел в последний раз. Он дрожал на полуденном ветру, цепляясь за свой толстый плащ и пытаясь унять тупую боль в животе. В последний раз, когда он проверял, у него там была свободная кожа. Он быстро терял вес. Сергей был неглуп; он пытался охотиться на кроликов, но его выстрелы либо прошли мимо, либо пропитали добычу свинцом. Он все еще помнил горькое мясо и то, как его рвало. Медведи кружили вокруг него и у него не было достаточно пуль, чтобы избавится от них. Олени, казалось, чувствовали его присутствие и бежали слишком быстро для него. Единственным его утешением была пачка сигарет, которую ему всучила компания, а также несколько ломтей хлеба, которые он должен был тщательно распределить. Он проверил, на месте ли они.\n\nПеред ним зашуршали листья. Там стояла собака с отсутствующим левым ухом и с любопытством смотрела на него. В его голову пришла идея. Он положил руку на пистолет и медленно приблизился к собаке. Он перешел на галоп, когда их глаза встретились. «Нет, только не это», - подумал Сергей. Он опустился на колени и выстрелил. Выстрел подрезал собаку на задних лапах, и она упала. Наконец-то ужин! Он догнал ее и обнаружил, что она все еще дышит. Собака умоляюще смотрела на него. «Прости меня, малышка.» Последний выстрел прогремел в воздухе. Сергей встал и вынул нож.\n\nСосны смотрели, как человек убивает собаку. Все, что здесь происходило, не имело для них никакого значения. Но по мере того, как тени становились все длиннее и длиннее, они оборачивались, чтобы посмотреть на человека и собаку. По мере того как сгущались сумерки, их очертания сливались все больше и больше, пока человек не превратился в бешеную собаку, а собака в мертвеца. Деревьям это казалось странным, но им было все равно. Они все еще смотрели с безразличием."
 RUS.11.a:0 "Это мир сук, которые едят собак."


 RUS.50.t:0 "Уведомление о выселении"
 RUS.50.desc:0 "«Добрый день.» Мужчина средних лет подозрительно смотрел на Василия из-за очков в роговой оправе, его фигура стояла прямо у дверного косяка. «Я обязан поставить вас в известность...» Школьная учительница потянулась за блокнотом, чтобы сделать пометки, но потом поняла, что у нее их нет. «...это в соответствии с законом о реституции земель и имущества, принятым вече Российской Республики 18 декабря 1973 года...» Стареющий флегматичный Баварец разразился яростной политической тирадой, брызжа слюной, а Василий нервно поглядывал на винтовку, висевшую на стене. «...ваше жилище было отнесено к списку I экспроприированных земель, принадлежащих русскому народу.» Перепуганная голландская домохозяйка спросила, что все это значит на ломаном немецком, которому ее научил муж.\n\n«Соответственно, через тридцать дней законная собственность на ваш дом и землю перейдет к ее первоначальному, довоенному владельцу...» Фермер умоляюще рассказывал обо всем, что он построил на этой земле, а его дети смотрели на него чуть ли не со слезами на глазах. «...и рекомендуется, чтобы вы покинули собственность со всем своим имуществом к этому времени.» Стареющий ветеран ничего не сказал, но посмотрел на Василия почти сочувственно, как будто что-то понял.\n\n«Пожалуйста, воздержитесь от нанесения ущерба имуществу. С вас будет взиматься плата за любой ущерб, нанесенный до вашего отъезда.» Рыдающий строитель больше не слушал. «Российское государство сожалеет о том, что это действие должно быть предпринято, но считает его необходимым для того, чтобы обеспечить справедливую компенсацию тем, кто потерял имущество из-за немецкой оккупации.» Пожилая женщина смотрела пустыми, почти безжизненными глазами.\n\n«У вас есть какие-нибудь вопросы?»"
 RUS.50.a:0 "На Василия обрушился шквал голосов."

