 siberia_development_decision_category_desc:0 "Хотя большая часть России разрушена и разбомблена, на нашей территории находятся остатки экстраординарного проекта. Начатый Бухариным и расширенный §YЦентральной Сибирской Республикой§! на пике своей мощи, §YСибирский план§! был комплексной инициативой по строительству инфраструктуры для превращения Сибири в крупнейший и наиболее организованный индустриальный район на планете.\n\nХотя план не смог полностью реализовать свой потенциал, большая часть структур осталась и может быть использована для развития нашей собственной промышленности.\n\nОднако из-за уникальной природы нашего региона и интенсивной индустриализации нашей территории мы должны внимательно следить за нашими промышленными рабочими, чтобы убедиться, что среди §Rнаселения не растет недовольство§!.\nНаше нынешнее §Rнедовольство рабочих§! [SIBGetWorkerDiscontent]."
