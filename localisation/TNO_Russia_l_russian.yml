 russiadiplo.9.t:0 "Оренбург в руках нашего противника!"
 russiadiplo.9.d:0 "В коридорах оренбургских политических учреждений и в залах заседаний крупнейших советов коммуны, всюду, куда ни глянь, мы видим людей, подкупленных нашими соперниками. Некогда маргинальная идея добровольной интеграции в правительство наших соперников теперь открыто обсуждается на улицах.\n\nНаши союзники в этом регионе посылали доклад за докладом с подробным описанием того, что Оренбург находится в пределах досягаемости нашего противника! Мы должны действовать быстро, иначе все государство добровольно будет аннексировано нашим соперником."
 russiadiplo.9.a:0 "Агрессия, однозначно!"

 russiadiplo.10.t:0 "Уральская лига в руках нашего соперника!"
 russiadiplo.10.d:0 "От казарм до штаба командиров Уральской лиги разговоры о присоединении  Уральской лиги к нашему противника "ради будущего России" распространяется с удручающей скоростью. Дипломаты нашего соперника подняли свое влияние на Уральскую лигу до критического уровня.\n\nУральская Лига и ее армия находятся в пределах досягаемости нашего противника! Мы должны действовать быстро, иначе все государство добровольно будет аннексировано нашим соперником."
 russiadiplo.10.a:0 "Агрессия, однозначно!"

 russiadiplo.11.t:0 "Магнитогорск в руках нашего соперника!"
 russiadiplo.11.d:0 "В тени Черной Горы и вокруг нее трудно отличить правду от слухов. Тем не менее, правда заключается в том, что Магнитогорская элита сейчас находится под влиянием дипломатов наших соперников.\n\nМагнитогорск, его промышленность и армия находятся практически в руках нашего соперника! Мы должны действовать быстро, иначе все государство будет аннексировано нашим соперником."
 russiadiplo.11.a:0 "Агрессия, однозначно!"
 
 russiadiplo.12.t:0 "Событие отладки"
 russiadiplo.12.d:0 "Если ты это видишь, значит, кто-то напортачил..."
 russiadiplo.12.a:0 "...но не переводчики, они непогрешимы."

 russiadiplo.13.t:0 "Иностранное влияние достигло критического уровня!"
 russiadiplo.13.d:0 "Статус оренбургских коммун постоянно менялся. В лучшие дни коммуны и Оренбург без перерыва грызлись друг с другом. Однако, сегодня многие в Совете Оренбурга поняли, что устарели. Связи возрождающихся российских держав с Советом все больше становились реальной движущей силой Оренбургской политики.\n\nВосходящие силы в Западной России и Сибири оказали такое огромное влияние на некогда мятежный совет, что они стали продолжением воли русских держав. Последние несколько оставшихся независимых членов совета были заглушены голосами объединителей.\n\nСвободомыслящие и независимые оренбуржцы ворчали и жаловались, но по сравнению с мощью возрождающихся русских держав несколько разгневанных крестьян были ничтожной заботой.\n\nВ конце дня члены Совета возвращались домой и ворчали, а мир двигался дальше без них."
 russiadiplo.13.a:0 "Печальное положение дел."

 russiadiplo.14.t:0 "Иностранное влияние достигло критического уровня!"
 russiadiplo.14.d:0 "Командир Константин Тачевский сидел в своей штабной палатке на границе с Магнитогорском. Сверху пришел приказ, что Черная Гора хочет взять под свой контроль этот район и что он должен ожидать отражения нападения с горы. Это было два месяца назад, и за все это время он не слышал ни единого звука с горы.\n\nПосле еще одного часа ожидания со стороны местного железнодорожного депо послышался шум грузовиков и людей. Склад и грузовики были подарками от их нового благодетеля, вместе с указаниями, что с ними делать. Константин слышал все больше и больше слухов, просачивающихся сверху, что связи диктуют все больше и больше того, что делает Лига. Даже это назначение пришло из отделения связи.\n\nКонстантин был частью Лиги с момента ее основания во время бегства из Воркуты, он возглавлял людей в войне против Дирливангера, и он сыграл важную роль в подготовке Оренбургского ополчения. И все же, несмотря на все это, он не мог не волноваться. Чем больше он слышал о новом направлении движения Лиги, тем больше он не мог не волноваться."
 russiadiplo.14.a:0 "Лига закована в кандалы."

 russiadiplo.15.t:0 "Иностранное влияние достигло критического уровня!"
 russiadiplo.15.d:0 "Под сенью Черной Горы сержант Андрей Королев патрулировал Уральские деревни. Он внутренне съежился, когда дети его пугались, а мать провожала их в дом. То, что творили он и его товарищи, каждую ночь преследовало его в ночных кошмарах. Он мог только радоваться, что его приказы изменились.\n\nВосходящие силы России обратили голодные взоры на Южный Урал. Экономическая помощь наводнила регион, впервые за последние десятилетия были построены новые дороги и железнодорожные линии, открыты новые заводы, и жизнь тех, кто находился под пристальным взглядом горы, была заметно лучше, чем раньше.\n\nКонечно, вместе с этими экономическими стимулами пришло и политическое вмешательство. Поначалу это влияние было незначительным, простая перемена политики то тут, то там, но теперь стало ясно, что Черная Гора прикована к своим благодетелям. Чаще всего Андрей получал приказы от людей, не подчиненных ему. Даже этот патруль, каким бы незначительным он ни был, попал под внешнее влияние.\n\nПроходя мимо очередного дома с закрытыми ставнями, Андрей не мог не испытывать благодарности. При таком положении вещей прошло бы совсем немного времени, прежде чем он был бы ликвидирован за свои сомнения и сожаления. Теперь простая обыденность патрулирования Урала успокаивала его.\n\nАндрей наконец посмотрел на своего напарника Алексея. Он был лучше многих, хотя и не был хорошим человеком - никто из них не мог лгать, называя себя хорошими людьми. Они остановились на краю деревни, подальше от испуганных глаз и осуждающих взглядов. Наконец, он набрался смелости заговорить: "Алексей?"\n\n"Да?"\n\n"Ты когда-нибудь задумывался, почему мы здесь?""
 russiadiplo.15.a:0 "Мгновение созерцания."

 russiadiplo.16.t:0 "Требование интеграции"
 russiadiplo.16.d:0 "Это было обычное утро, пока в зал совета не впустили гонца. Это был человек, присланный в Оренбург из-за растущей мощи соседей.\n\nНовость, которую он принес, потрясла их всех. Это было требование, которое шло вразрез со всем, во что верили жители коммун, и все же в зале шли настоящие дебаты о том, какой путь избрать. На этот раз члены Совета объединились только в три фракции. Были те, кто хотел уступить, принять заманчивые выгоды и отказаться от статус-кво, и были также те, кто не соглашался отказаться от своих с трудом завоеванных свобод.\n\nТретья, нейтральная, фракция, будет решающим фактором в общем решении Совета. После многочасовых криков и более чем одной попытки обеих сторон прибегнуть к насилию, третья сторона сделала свое заявление.\n\nКогда представитель третьей фракции встал, зал Совета затих, человек встал во главе своей группы и заговорил: "Мы решили, что Коммуны Оренбурга должны...""
 russiadiplo.16.a:0 "...принять интеграцию."
 russiadiplo.16.b:0 "...отказаться от интеграции."

 russiadiplo.17.t:0 "Требование интеграции"
 russiadiplo.17.d:0 "Янис Мендрикс сидел за своим столом в штаб-квартире Уральской лиги. Дни, как казалось, тянулись для священника все дольше и дольше, поскольку все больше и больше его людей, хороших людей, были очарованы обещаниями объединителей России. Лига оказалась на краю пропасти, когда пришло сообщение от нового благодетеля Лиги, и оно требовало не что иное, как полного подчинения Уральской лиги.\n\nОн ясно видел преимущества объединения с ними: больше еды, лекарств и предметов роскоши для людей, находящихся под защитой Лиги, больше людей для защиты региона, и все же недостатки были столь же очевидны. Он вспомнил старые времена, когда серп и молот гордо реяли в каждом городе Союза. Он помнил, как его, вместе с сотнями других, отвезли в Воркуту, где они работал до тех пор, пока они не замерзали. Он вспомнил... и он заколебался.\n\nКак он делал это бесчисленное количество раз в своей жизни, он молился Богу о совете. Хотя он уже давно был глух к руководству Господа, он все еще молился, чтобы выбор, который он сделал сегодня, привел его подопечных к лучшей жизни, более безопасной жизни.\n\nОн принял свое решение. Уральская гвардия будет..."
 russiadiplo.17.a:0 "...примет интеграцию."
 russiadiplo.17.b:0 "Сражаться!"

 russiadiplo.18.t:0 "Требование интеграции"
 russiadiplo.18.d:0 "В глубине Черной горы, пока вожди этого проклятого места обсуждали государственные дела, простой дворник по имени Павел занимался своими делами. В данный момент он вытирал остатки обеда какого-то солдата НКВД с пола столовой. Павел был почти невидим для солдат и ученых Черной Горы. Вокруг него их языки свободно болтали, и он впитывал сплетни, как губка.\n\n"Я слышал, что начальство ведет переговоры с фашистами. Они потребовали нашего подчинения, по крайней мере, так я слышал. Ублюдки, - раздался голос одного из них.\n\n"Да? Я слышал, что это был то ли Революционный Фронт то ли те маньяки из Черной Лиги" раздался голос другого.\n\n"А я слышал, что это был призрак товарища Бухарина, восставшего , чтобы сеять хаос против немцев", - раздался голос Дмитрия. Павлу нравился Дмитрий, он время от времени подкладывал ему дополнительные пайки. "Дело в том, что мы не должны придавать большого значения слухам. Какова бы ни была правда, мы будем следовать вашим приказам"\n\nКонечно, войска НКВД выполняли приказы, поступавшие сверху, какими бы гнусными они ни были. Павел вспомнил крики и тела тех, кто был в лабораториях. Он не любил, когда ему приходилось убирать эти места. Он почти всегда слышал, как мучаются проклятые души."
 russiadiplo.18.a:0 "Аннексия предпочтительнее."
 russiadiplo.18.b:0 "Черная Гора не прогнется."

 russiadiplo.19.t:0 "Оренбург просит нашей помощи"
 russiadiplo.19.d:0 "Оренбургские Коммуны обратились к нам с просьбой о помощи. Наши соперники за контроль над Западной Россией и Сибирью оказали огромное давление на Коммуны. Они обещали богатство в обмен на верность, и Коммуны не намерены отступать.\n\nОренбургский Совет готов пойти на определенные уступки ради нашей поддержки. Точно так же нельзя недооценивать и то влияние, которое мы приобретем на политической арене Оренбурга. Если мы сумеем сохранить Оренбург независимым, то на время лишим нашего врага важных ресурсов и обеспечим большую готовность коммун к интеграции в будущем\n\nС учетом сказанного, это рискованное предложение. Если они не отступят, нас легко втянут в войну, в которой мы не участвуем. Точно так же Коммуны из-за своих размеров вряд ли окажут какую-либо заметную помощь в любой потенциальной борьбе..В конечном счете, баланс сил в регионе находится в равновесии, и то, будем ли мы действовать или нет, решит судьбу Оренбурга и, возможно, самой России."
 russiadiplo.19.a:0 "Скажите им, что мы их поддерживаем."
 russiadiplo.19.b:0 "Мы ничего не можем сделать."

 russiadiplo.20.t:0 "Уральская Лига просит нашей помощи"
 russiadiplo.20.d:0 "Константин Корявов с трепетом следил за границей земель, контролируемых Уральской Лигой. Ему и его людям было приказано выстроиться вдоль границы, готовясь пересечь ее. Это было три недели назад, и он и его люди начали уставать от ожидания. Судя по тому, что ему рассказал полковник Оборин, ублюдки по ту сторону Урала готовились вторгнуться на территорию Лиги.\n\nОн знал людей из Уральской Гвардии, сильных и храбрых, всех до единого. Мысль о том, чтобы бросить их на произвол судьбы, выворачивала его наизнанку, и все же, если это был приказ, он должен был его выполнить.\n\nКонстантин повернулся со своего поста, выходящего на границу, и направился к своей штабной палатке. Единственное, что он сейчас знал наверняка, так это то, что в столицу была направлена просьба о помощи, и среди высшего руководства было много споров о том, что делать. В последний раз вздохнув, он вышел в чуть более теплый воздух палатки.\n\nПрежде чем он успел что-то сделать, адъютант вручил ему послание, предназначенное только для глаз. Наконец-то, похоже, начальство отдало ему приказ о походе."
 russiadiplo.20.a:0 "Скажите им, что мы их поддерживаем."
 russiadiplo.20.b:0 "Мы ничего не можем сделать."

 russiadiplo.21.t:0 "Магнитогорск просит нашей помощи"
 russiadiplo.21.d:0 "Глубоко в уральской глуши сержант Николай Петрович лежал на животе, глядя на границу с Магнитогорском. Его подразделение в настоящее время размещено в качестве разведывательного подразделения для регулярных дивизий, дислоцированных во внутренних районах страны. Его люди были разношерстной группой, состоящей в основном из старых лесных жителей и выживальщиков, которые присоединились к ним для более стабильного подсчета пайков. Несмотря на свою разношерстную натуру, они были преданными и очень дисциплинированными.\n\nВ этот момент люди Николая наблюдали, как человек из НКВД с Черной Горы патрулировал деревню внизу. Даже с такого расстояния он чувствовал, как нервничает этот человек, что-то происходило, и ничего хорошего. Он слышал все, что ему было нужно о Черной горе, чтобы презирать ее правителей, но он также понимал необходимость взять под свой контроль регион - даже если он предпочел бы штурмовать гору и убить всех ублюдков НКВД внутри.\n\nТема нервов этого человека быстро стала очевидной, когда начались крики. Он видел людей в другой форме, очень знакомой форме, приближающихся к деревне с юга. Силы НКВД в деревне обескровливали нападавших, но их медленно оттесняли назад, чтобы они не пострадали.\n\nYарушив радиомолчание впервые почти за три недели, Николай связался со своим командиром. Объяснив ситуацию, он стал ждать приказаний."
 russiadiplo.21.a:0 "Скажите им, что мы их поддерживаем."
 russiadiplo.21.b:0 "Мы ничего не можем сделать."
 
 russiadiplo.22.t:0 "Встречное требование"
 russiadiplo.22.d:0 "Ужасная новость! Оренбург отклонил нашу просьбу об аннексии. Их совет отклонил наше требование после нескольких часов бесплодных дебатов. Хотя были и те, кто хотел объединиться с нами, в конце концов победила противоборствующая группа. Похоже, единственный способ вернуть Оренберг в нашу страну - кровопролитие.\n\nХуже того, власть по ту сторону гор послала в Оренбург сообщение, что они могут рассчитывать на их поддержку, если будут отстаивать свою независимость. Это означает, что война с Оренбургом почти наверняка приведет к тому, что соседи вторгнутся к нам в ответ. Мы еще не готовы к такой войне.\n\nМы ограничены двумя вариантами. Честь требует, чтобы мы подкрепляли свои слова военной силой. Независимо от того, с чем мы сталкиваемся, мы решительны. Мы не утруждаем себя бесконечными спорами, как коммуны. Мы вернем этот участок законной российской территории обратно и любой, кто встанет у нас на пути, также будет раздавлен.\n\nХотя...не будет ли разумнее подождать? Война, скорее всего, все равно случится. И не будет иметь никакого значения, если мы немного задержим наши действия, чтобы выйти на более подготовленные позиции. Мы могли бы просто принять эту неудачу и направить наши усилия на то, чтобы получить преимущество."
 russiadiplo.22.a:0 "Они не посмеют."
 russiadiplo.22.b:0 "У нас нет другого выбора, кроме как отступить."

 russiadiplo.23.t:0 "Встречное требование"
 russiadiplo.23.d:0 "Уральская Лига широко известна своей храбростью. Но они также могут быть упрямыми ослами. Тем более, когшда они думают, что у них есть преимущество. И особенно если они, по-видимому, имеют великую силу, поддерживающую их.\n\nСегодня Янис Мендрикс отклонил наше предложение о присоединении своей Лиги. Сделка, которую мы ему предложили, была недостаточно хороша и его охрана готова сопротивляться нам любой ценой. Похоже, Уральская гвардия не боится нас и готова сражаться с нами так же, как и со многими другими. И, как правило, мы были бы счастливы бросить им вызов.\n\nНо есть одно сложность. По ту сторону гор еще одна сила поддержит Уральскую Лигу. У них есть силы, которые могут сравниться с нами, и у них есть снаряжение, чтобы поддержать Лигу. Это будет означать массированную войну с другой крупной державой, причем в неподходящее время.\n\nУ нас есть два варианта. Либо мы ввязываемся в массовую войну, которая закончится только тогда, когда другая держава будет побеждена, либо мы снова уходим в тень, столкнувшись с другим претендентом на Россию. На самом деле все зависит от того, сможем ли мы победить. Выгодна ли сейчас драка или нет?"
 russiadiplo.23.a:0 "Они не посмеют."
 russiadiplo.23.b:0 "У нас нет другого выбора, кроме как отступить."

 russiadiplo.24.t:0 "Встречное требование"
 russiadiplo.24.d:0 "Никто не ждет от нас понимания того, что происходит в Черной Горе. Никто не ждет, что они примут разумное решение. Но еще меньше людей ожидают, что их право принимать собственные решения будет уважаться кем бы то ни было. Тем более нацией, которая стремится стать полноправным правительством России.\n\nМагнитогорск вообще не откликнулся на наше предложение. Но мы получили сообщение с другой стороны Урала. В нем совершенно ясно говорится, что они объявят нам войну, если мы попытаемся каким-либо образом добится выполнения нашего требования. Совершенно очевидно, что это большая проблема. Не только потому, что то, что они там делают, будет продолжаться, но и потому, что это делает чрезвычайно вероятной крупномасштабную войну.\n\nРазумнее всего было бы отступить. Война это плохо, особенно та, которую мы можем проиграть. Лучше было бы не торопиться, набраться сил и подготовиться к войне. Внезапное действие, предпринятое без размышления, может разрушить все, что мы построили и к чему стремились.\n\nНо моральнее было бы послать нашу армию, чтобы раздавить это червие, которая выползло из трупа Советского Союза, и всех, кто хочет защитить совершенные ими преступления. Конечно, иногда нам приходится, к сожалению, идти на компромисс ради блага народа России."
 russiadiplo.24.a:0 "Они не посмеют."
 russiadiplo.24.b:0 "У нас нет другого выбора, кроме как отступить."

 russiadiplo.25.t:0 "Наш соперник отступает!"
 russiadiplo.25.d:0 "Отличные новости из Оренбурга! Наше требование оставить его в покое было выполнено! Наш соперник за Уралом решил, что аннексия коммун не стоит риска открытого военного конфликта с нами и отменил свои планы по интеграции. Оренбург останется суверенным маяком свободы и процветания на юге России, по крайней мере пока. Однако дипломатическая борьба за судьбу территории еще далека от завершения. Наш соперник все еще нацелен на поглощение города и теперь, когда мы пригрозили применить военную силу, кажется вероятным, что они будут более подготовлены, если мы когда-нибудь сделаем это снова. Оренбуржцам, возможно, тоже не понравится, что мы назначили себя их опекунами. Они находятся в очень хороших отношениях с нашим соперником и многие, возможно, с нетерпением ждали их аннексии. Наш запрет вмешиваться в их иностранные дела не принесет нам много сторонников на этой территории. Однако самое главное, что город остается вне рук нашего соперника, и пока, по крайней мере, так будет продолжаться. Пока Оренбург свободен, у нас есть шанс привлечь их на свою сторону, но действовать надо быстро."
 russiadiplo.25.a:0 "По крайней мере, пока все безопасно."

 russiadiplo.26.t:0 "Наш соперник отступает!"
 russiadiplo.26.d:0 "Отличные новости из Белорецка! Наше требование, чтобы Уральская Лига оставалась независимой, сработало! Наш соперник за Уралом решил, что возвращение Лиги не стоит риска войной с нами и отменил свои планы аннексии. Уральская Лига останется свободным оплотом безопасности и стабильности на юге России, по крайней мере пока. Однако дипломатическая борьба за судьбу Лиги еще далека от завершения. Наш соперник все еще нацелен на поглощение Уральской гвардии и теперь, когда мы пригрозили вторгнуться один раз, кажется вероятным, что они будут готовы к войне, если мы сделаем это снова. Уральская Лига тоже может не оценить, что мы назначили себя их опекуном. Они находятся в очень хороших отношениях с нашим соперником, и многие, возможно, надеялись присоединиться к более крупной нации. Наше вмешательство в их дела не принесет нам много сторонников в Гвардии. Однако самое главное, что Лига остается вне рук нашего соперника, и пока, по крайней мере, так будет продолжаться. Пока Уральская Лига свободна, у нас есть шанс привлечь их на свою сторону, но мы должны действовать быстро."
 russiadiplo.26.a:0 "По крайней мере, пока все безопасно."

 russiadiplo.27.t:0 "Наш соперник отступает!"
 russiadiplo.27.d:0 "Хорошие новости из Магнитогорска! Наше требование оставить его в покое было принято! Наш соперник за Уралом решил, что аннексия Магнитогорска не стоит войны, и отложил свои планы по интеграции на неопределенный срок. Магнитогорск останется независимым бастионом науки и инноваций на юге России, по крайней мере пока. Однако дипломатическая борьба за судьбу города еще далека от завершения. Наш соперник все еще нацелен на поглощение Черной Горы своим государством, и теперь, когда мы однажды пригрозили им войной, кажется вероятным, что они будут готовы к конфликту, если мы попытаемся сделать это снова. Правительство Магнитогорска тоже может не одобрить, что мы назначили себя их опекунами. Они находятся в очень хороших отношениях с нашим соперником, и многие надеялись, что их поглотит более сильное государство. Наше вмешательство в их планы не принесет нам никаких сторонников в их правительстве. Однако самое главное, что Магнитогорск остается вне рук нашего соперника, и пока, по крайней мере, так будет продолжаться. Пока Черная Гора свободна, у нас есть шанс привлечь их на свою сторону, но мы должны действовать быстро."
 russiadiplo.27.a:0 "По крайней мере, пока все безопасно."

 russiadiplo.28.t:0 "Наш ультиматум отвергнут"
 russiadiplo.28.d:0 "Страшная новость из Оренбурга! Наш соперник отказался отступить от своих планов. Они говорят, что правительство Оренбурга открыто для  интегрирации и вопрос должен быть решен между ними. Если мы хотим предотвратить аннексию, то, по-видимому, нам придется подкрепить нашу угрозу военного вмешательства действиями. Вступление в войну остановило бы аннексию, но мы, возможно, вступаем в конфликт, к которому не готовы. С другой стороны, отказ от вторжения унизит нас на мировой арене. Мы были бы известны как нация, которая делает пустые угрозы и ложные обещания. Еще больше осложняет дело сам Оренбург. Если мирная аннексия потерпит неудачу, наш соперник, скорее всего, попытается вторгнуться, чтобы обезопасить город, прежде чем мы сможем это сделать, сделав свободную территорию естественным союзником для нашего дела. Однако если Оренбургу будет позволено оставаться нейтральным, они могут рассматривать нас как агрессоров, вмешивающихся в их дела и ведущих войну, чтобы помешать им интегрироваться в нашего соперника. Это еще больше затруднило бы переманивание их на нашу сторону. Судьба России висит на волоске, а время уходит. Мы должны принять решение сейчас."
 russiadiplo.28.a:0 "Значит война."
 russiadiplo.28.b:0 "Мы пытались."

