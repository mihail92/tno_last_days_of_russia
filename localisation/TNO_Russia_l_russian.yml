 russiadiplo.35.d:0 "Нас предали! Дипломаты нашего покровителя только что сообщили нам, что они больше не могут гарантировать независимость Лиги, и нам придется защищаться без их помощи. Они предали нас в самый ужасный для нас час, когда их соперник за Уралом готовится заставить нас принять интеграцию. Наши силы значительно превосходят численностью и вооружением, поэтому любая попытка бороться за наше выживание равносильна самоубийству, но, возможно, смерть предпочтительнее отказа от свободы, ради достижения которой мы так усердно трудились. Трусы бросили Лигу волкам, и, когда наш защитник отвернулся от нас, их соперник вскоре настаивает на своих требованиях. Мы должны решить, каким будет наш ответ."
