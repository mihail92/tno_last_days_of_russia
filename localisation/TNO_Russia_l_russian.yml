 russiadiplo.87.a:0 "Наконец-то мир"

 russiadiplo.88.t:0 "Наш предложение опррекращении огня отвергнуто!"
 russiadiplo.88.d:0 "Мы только что получили ответ на наше предложение о прекращении огня и наш соперник отказался от наших условий! Они говорят, что предлагаемые нами уступки Западу чудовищно несправедливы и предвзяты в нашу пользу, и никаких переговоров быть не может. Они подтвердили свою приверженность полному воссоединению России на своих условиях и любыми необходимыми средствами. Без шанса продолжить переговоры, похоже, все надежды на прекращение огня исчезли. Единственный оставшийся вариант это тотальная война за полный контроль над всей Западной Россией. Мира между нашими государствами не будет до тех пор, пока они будут существовать. Борьба за Южный Урал превратилась в битву "все или ничего" за выживание, которая определит будущее России на десятилетия вперед. Мы должны победить."
 russiadiplo.88.a:0 "Это они виноваты в войне."

