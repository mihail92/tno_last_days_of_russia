 RUS_shattered_ambitions:0 "Разрушенные амбиции"
 RUS_shattered_ambitions_desc:0 "В очередной раз русские попытались объединиться и в очередной раз иностранные державы победили их. Некоторым военачальникам удалось восстановить контроль над своими вотчинами, но они правят людьми, сломленными как телом, так и духом. Пройдут десятилетия, прежде чем они приблизятся к своей былой мощи."

