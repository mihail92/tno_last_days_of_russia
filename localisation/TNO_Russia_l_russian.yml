 POLITICS_NO_AUTHORITY_DESC:0 "После распада Советского Союза на периферии Сибири не появилось ни одного государства-преемника или просто осколка. Без какой-либо централизованной бюрократии, инфраструктуры, промышленности, крупномасштабной торговли или междугородных коммуникаций, объединяющих регион, деревни в значительной степени вернулись к образу жизни, который они вели на протяжении веков: натуральное сельское хозяйство, охота и животноводство. Местные якуты, эвенки и чукчи вернулись к беспрепятственному исповеданию своих шаманских верований и православные русские деревни их не беспокоят. Самый дальний путь, который обычно преодолевают в этих краях это путь до соседней деревни, и жители могут прожить много лет, прежде чем услышат хотя бы один отрывок новостей из внешнего мира.\n\nХотя регион может быть богат ресурсами, правители в более пригодных для жизни краях на юге и западе не видят смысла в их завоевании. Размер региона, отсутствие дорог и суровых зим достаточно, чтобы удержать любого разумного деспота от попытки совершить такой глупый поступок. И в том, чтобы просто игнорировать их, мало опасностей - армия большинства деревень представляет собой кучку стариков с берданками. Похоже, что до тех пор, пока народы Сибири не смогут каким-то образом объединиться или будут покорены успешным претендентом на наследие России, они будут продолжать жить как всегда: изолированные и одинокие, на краю света."
 
