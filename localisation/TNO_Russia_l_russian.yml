 RUS_isolated_vilages_desc:0 "Холод и неумолимость - вот что определяет эту часть Земли. Какими бы малочисленными и разрозненными ни были другие человеческие общества, эта область не будет представлять большой угрозы для внешних сил."
 RUS_heirs_of_harbin:0 "Наследники Харбина"
 RUS_heirs_of_harbin_desc:0 "После Гражданской войны в России остатки белой армии отступили в Харбин с репутацией предателей, зализывая свои раны и замышляя свержение Советского Союза. Вскоре в этом городе фашисты объединились - под руководством Родзаевского и Матковского русская фашистская партия (РФП) стала главной партией русских эмигрантов. Когда Союз распался, белые и РФП образовали единый фронт против большевиков и некоторое время они действовали успешно, пока внутренняя борьба не расколола их. Теперь три осколка соперничают за власть, каждый претендует на то, чтобы стать законным наследником Харбина."
