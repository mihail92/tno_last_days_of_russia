 ### Leaders ###
 POLITICS_RADASAU_ASTROUSKI_DESC:0 "Некоторые люди проводят всю свою жизнь, цепляясь за огонь идеологии, сражаясь до последней капли крови, пота и слез, чтобы сохранить свою радикальную надежду живой. Первоначально изучая физику и математику, многие неудачи Астроевского в школе были вознаграждены тем, что он стал комиссаром, а затем политиком на Первом Всебелорусском съезде, где он зажег огонь своей основной цели: независимости Белорусского государства.\n\nВо время своего возвышения Островский работал с людьми самых разных взглядов для приближения своей заветной мечты. Когда коммунисты хлынули в страну, он обратился к ним и даже создал польско-белорусское общество, чтобы пропагандировать коммунистические взгляды среди поляков на западе. Однако, после прихода нацистов в первые годы войны, он осознал, что лучший путь по карьерной лестнице - это то же самое, что он делал с коммунистами и поляками: работать с ними, сражаться на их стороне, и, в конечном счете, успех будет достигнут. И пока Советы погибали и распадались на востоке, а союзники колебались и отступали на западе, Радослав Островский понял, что он пережил ужасы Второй Мировой войны, его заветная цель стала ближе как никогда раньше, но теперь он скрывал свое желание о создании белорусского независимого государства, за чтр получил место в администрации в пределах территории Беларуси.\n\nОднако наличие административной должности под нацистским сапогом ничуть не облегчило задачу. С момента победы нацистов требования к Островскому и его соотечественникам осуществлять массовые убийства еврейского населения Беларуси или депортировать целые группы его избирателей, чтобы они работали на нацистских плантациях, стали костю в горле его мечты о свободной Беларуси. Думая о ней, Островский понимает, что он не должен поддаваться искушению стать еще одним страстным революционером, рано или поздно окажущимся в безымянной могиле. Скорее, он должен продолжать делать три вещи: работать с ними, бороться вместе с ними и стремиться к своей цели."
 
 ### Ideas ###
BLR_Bring_on_the_Youth:0 "Привести молодежь"
BLR_Bring_on_the_Youth_desc:0 "Сейчас настало время национального освобождения, и все должны внести свой вклад в борьбу за Беларусь. Мужчин отправляют на войну, женщин заставляют работать на полях и фабриках, но дети ведут себя праздно и бесполезно. Это должно измениться, если мы хотим выиграть эту войну.\n\nВербовочные кампании, пропаганда и различные другие формы поощрения будут использоваться для мотивации молодежи внести свой вклад в свободную Беларусь. Каждый достойный подросток пополнит наши ряды, и они будут с гордостью служить в наших подразделениях."
BLR_This_is_Our_Land:0 "Это наша земля"
BLR_This_is_Our_Land_desc:0 "Земли белорусского народа на протяжении столетий были оккупированы иноземцами, она переходила из рук в руки словно пачка сигарет. Завоеватели маршировали со своими армиями по всей Беларуси раз за разом, война за войной проходили в наших измученных лесах и на наших потрепанных холмах. И хотя эти империи могут знать наши земли, они не понимают из так, как понимаем их мы.\n\nИспользуя наши знания о закоулках, перевалах и тайных тропах, построенных годами партизанской деятельности, мы будем бороться за каждую пядь белорусской земли. Любой враг, который осмелится вторгнуться на нашу землю, будет разорван в клочья, даже не увидев тех, кто отнял у них жизнь."
BLR_For_Belarus:0 "За Беларусь"
BLR_For_Belarus_desc:0 "На протяжении веков белорусский народ угнетали многочисленные хозяева. То русские, то поляки, один раз даже французы и шведы. В настоящее время нашими хозяевами являются немцы, которые были исключительно жестоки в своих попытках втоптать нас в грязь и стереть любое упоминание о Беларуси из истории.\n\nОднако теперь мы находимся в таком положении, что впервые за многие столетия можем обрести свободу. Германия распалась на части в своей собственной отчаянной борьбе, и Остланд рушится в кровопролитии еще более хаотичном, чем в самой Германии. В этот кризисный период Михал Витушко встал, чтобы вести нас вперед, к новому рассвету, к процветанию и свободе для всех белорусов. Сражайтесь, братья, за лучшее будущее!"
BLR_The_Black_Cat_Spirit:0 "Черные коты"
BLR_The_Black_Cat_Spirit_desc:0 "Хотя Битва за Остланд может стать для многих первым испытанием в бою, это, безусловно, не первый бой, в котором оказался Михал Витушко. Когда немцы впервые вошли в Беларусь, вырвав ее из рук большевиков, Витушко был подготовлен к тому, чтобы стать лидером антибольшевистской партизанской группы «Черные коты». С тех пор он и его организация годами патрулировали Остланд, сражаясь с коммунистами, где бы они ни появлялись.\n\nТеперь опыт и подготовка «Черных котов» могут найти хорошее применение. Наши новобранцы будут обучены методам ведения партизанской войны, как когда-то был обучен сам Витушко. Скоро каждый солдат станет опытным партизанским бойцом, готовым уничтожить любого врага, который посмеет бросить нам вызов."
BLR_We_Are_Like_Vipers:0 "Как змеи"
BLR_We_Are_Like_Vipers_desc:0 "Мы должны убедиться, что наши солдаты - лучшие в Остланде. В то время как немецкие претенденты имеют в своем распоряжении профессионально подготовленные войска, а банда Ковнера имеет за плечами многолетний опыт, в распоряжении Витушко пара-тройка опытных вояк и бесчисленное множество плохо обученных гражданских. Поэтому там, где нам не хватает подготовки, мы должны восполнить ее свирепостью.\n\nКаждый солдат, нет, каждый гражданин должен знать, как противостоять любому иностранному оккупанту. Мужчины будут обучены искусству тактики "бей и беги", женщины будут обучены тому, как использовать оружие и останавливать захватчиков, и даже дети будут обучены различным, низкоуровневым формам ведения войны. Каждый гражданин будет сражаться изо всех сил против любого врага, отбивая у них желание продвигаться вперед. Если мы не располагаем ресурсами или опытом, наша воля и мотивация с лихвой компенсируют это."
BLR_For_Ostland:0 "За Остланд"
BLR_For_Ostland_desc:0 "Беларусь свободна, но борьба еще не закончена. К северу от нас различные группировки все еще борются за судьбу прибалтийских государств, сеют хаос на равнинах и в лесах. Каждая из этих группировок желает своим гражданам только худшего, и мы должны вмешаться, чтобы остановить их.\n\nЭти группировки - предатели Германии или даже откровенные враги, и Витушко вмешался, чтобы положить этому конец. Мы призовем всех истинных сынов Рейха присоединиться к нашему праведному делу независимости и свободы, и мы сокрушим тех, кто все еще противостоит нам. Весь Остланд будет в наших руках!"

