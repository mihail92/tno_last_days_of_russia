##Events##
BLR.1.t:0 "Дилемма Витушко"
BLR.1.desc:0 "Витушко поразмыслил над предстоящим ему выбором. Его разум тяготили мысли, ни на мгновение не отпускавшие от себя внимание. После того, как война поработила Остланд, вонзив в него свои смертоносные клыки, ему необходимо было быть осторожнее.\n\nИ он действительно был осторожен. У него было несколько вариантов действия, однако выбор одного из них навсегда закрывал для него другой. Он мог искать поддержки у Белорусов, или мог гарантировать себе лучшее вооружение и более опытных бойцов.\n\nОднако этот выбор показался ему непростым. Если он пренебрежет решением примкнуть к партизанам, попытки захватить и удержать землю станут для него настоящим испытанием. С другой стороны, ему грозит поражение из-за нехватки огневой мощи и недостаточного уровня подготовки бойцов.\n\nИ, несмотря на его желание найти альтернативу, избавившую бы его от мук выбора, настало время сделать выбор. Медлить было нельзя."
BLR.1.a:0 "Мы должны выбрать своих людей."
BLR.1.b:0 "Мы должны выбрать большие преимущества."
